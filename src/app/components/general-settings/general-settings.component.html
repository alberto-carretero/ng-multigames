<section class="general-settings p-2 position-absolute bottom-0 end-0">
  <div class="p-2">
    <div>
      <label class="mb-2">{{ 'language' | translate }}:</label>
      <select class="form-select" (change)="switchLanguage($event)">
        <option value="en">English</option>
        <option value="es" selected>EspaÃ±ol</option>
      </select>
    </div>
    <div class="mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="themeMode" checked (change)="switchThemeMode($event)" />
        <label class="form-check-label" for="themeMode">{{ 'mode.dark' | translate }}</label>
      </div>
    </div>
  </div>
</section>
