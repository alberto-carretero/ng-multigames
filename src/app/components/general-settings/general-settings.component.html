<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">{{ 'generalSettings' | translate }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <label class="mb-2">{{ 'language' | translate }}:</label>
      <select class="form-select" (change)="switchLanguage($event)">
        <option value="en">{{ 'english' | translate }}</option>
        <option value="es" selected>{{ 'spanish' | translate }}</option>
      </select>
    </div>
    <div class="mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="themeMode" (change)="switchThemeMode($event)" />
        <label class="form-check-label" for="themeMode">{{ 'mode.dark' | translate }}</label>
      </div>
    </div>
  </div>
</div>
