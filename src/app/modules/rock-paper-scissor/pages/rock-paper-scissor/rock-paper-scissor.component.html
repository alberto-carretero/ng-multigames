<div class="rock-paper-scissors container-fluid vh-100 p-4">
  <app-exit-game></app-exit-game>
  <app-rock-paper-scissor-score [gameStatus]="rockPaperScissorService.gameStatus"></app-rock-paper-scissor-score>
  <div *ngIf="rockPaperScissorService.gameStatus | async as gameStatus" class="mb-3 text-center fs-2">
    {{ gameStatus.message | translate }}
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div *ngFor="let option of optionImageUrls" class="rock-paper-scissors__option mx-3 p-3 border border-3 rounded" (click)="play(option)">
      <img src="/assets/images/rock-paper-scissors/{{ option }}.png" />
    </div>
  </div>
  <div class="mt-3 text-center fs-2">
    {{ 'games.rockPaperScissor.chooseOne' | translate }}
  </div>
</div>
