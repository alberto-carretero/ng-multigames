<div class="rock-paper-scissors container-fluid vh-100">
  <app-exit-game *ngIf="displayMenu"></app-exit-game>
  <div *ngIf="displayMenu" class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="d-flex my-4">
      <div *ngFor="let option of optionImageUrls" class="rock-paper-scissors__option mx-3 p-3 text-center">
        <img src="assets/images/rock-paper-scissors/{{ option }}.png" />
        <p class="mt-3 mb-0 fs-3">{{ 'games.rockPaperScissor.' + option | translate }}</p>
      </div>
    </div>
    <div class="d-flex flex-column">
      <button type="button" class="btn fs-5 my-2" (click)="selectMode(modeType.PLAYERS)">
        <i class="bi bi-person"></i> vs <i class="bi bi-person"></i>
      </button>
      <button type="button" class="btn fs-5 my-2" (click)="selectMode(modeType.COM)">
        <i class="bi bi-person"></i> vs <i class="bi-pc-display"></i>
      </button>
    </div>
  </div>
  <app-rock-paper-scissor-board
    *ngIf="!displayMenu"
    [optionImageUrls]="optionImageUrls"
    [mode]="selectedMode"
    (back)="showMenu($event)"
  ></app-rock-paper-scissor-board>
</div>
