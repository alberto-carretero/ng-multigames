<div *ngIf="gameStatus | async as status" class="d-flex align-items-center fs-4 mb-3">
  <i class="bi bi-person"></i>
  <div class="mx-3">
    {{ 'games.rockPaperScissor.user' | translate }}
  </div>
  <div class="score__points">{{ status.userPoints }}</div>
  <div class="mx-2">/</div>
  <div class="score__points">{{ status.comPoints }}</div>
  <div class="mx-3">{{ 'games.rockPaperScissor.device' | translate }}</div>
  <i class="bi bi-pc-display"></i>
</div>
