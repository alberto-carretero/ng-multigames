<div class="hanged container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
  <app-hanged-form *ngIf="!(riddle | async)" (start)="play($event)"></app-hanged-form>
  <app-riddle *ngIf="riddle | async" [riddle]="riddle" [selectedLetter]="selectedLetter"></app-riddle>
  <app-letters *ngIf="riddle | async" (selectedLetter)="checkSelection($event)"></app-letters>
</div>
