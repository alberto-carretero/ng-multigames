<div class="board d-flex justify-content-center align-items-center container-fluid vh-100 py-4 position-relative">
  <i class="board__back bi bi-arrow-left position-absolute top-0 end-0 fs-4 p-2" (click)="goBack()"></i>
  <span *ngIf="time | async as seconds" class="position-absolute top-0 start-0 fs-4 p-2">{{ seconds }}</span>
  <app-memory-cards [mode]="mode" [gameState]="gameState"></app-memory-cards>
</div>
